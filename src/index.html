<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VOSTOK COOP</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <header>
            <h1>
                <img id="logo" src="img/logo.svg">
                <span id="header-span">New website coming soon</span>
            </h1>


            <nav>
                <a href="mailto:hello@vostokcoop.com">hello@vostokcoop.com</a>
            </nav>
        </header>


        <section class="animation">

            <div class="clip"></div>

            <div class="tracingpaper">
                <div class="gray1"></div>
                <div class="clear"></div>
                <div class="gray2"></div>
            </div>

            <div class="back-image"></div>

            <div class="letters">
                <div class="line1">
                    <span><img src="img/vostok-up.svg"></span>
                </div>
                <div class="line2">
                    <span><img src="img/vostok-down.svg"></span>
                </div>
                <div class="line3">
                    <span><img src="img/vostok-up.svg"></span>
                </div>
                <div class="line4">
                    <span><img src="img/vostok-down.svg"></span>
                </div>
                <div class="line5">
                <span><img src="img/vostok-up.svg"></span>
            </div>
            <div class="line6">
                <span><img src="img/vostok-down.svg"></span>
            </div>
            </div>
        </section>



        <section id="container"class="scroll">
            <div class="scroll-back"></div>

                <div class="intro">
                    <h2>Vostok Cooperative <br> is an architectural team <br> created in Moscow in 2018.</h2>
                </div>


                <div class="project pr1">
                    <div class="project-img">
                        <img src="img/1.png">
                    </div>

                    <div class="info">
                        <h4>
                            Competition project
                        </h4>
                        <h3>
                            Community Center in Nepal
                        </h3>
                    </div>
                </div>

                <div class="project pr2">
                    <div class="project-img">
                        <img src="img/2.png">
                    </div>
                    <div class="info">
                        <h4>
                            Competition project
                        </h4>
                        <h3>
                            Plastic Monument Competition
                        </h3>
                    </div>
                </div>

                <div class="project pr3">
                    <div class="project-img">
                        <img src="img/3.png">
                    </div>
                    <div class="info">
                        <h4>
                            Exhibition stand
                        </h4>
                        <h3>
                            Invitro at Buybrand 2020

                        </h3>
                    </div>
                </div>
           


        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script type="module" src="js/intro-animation.js"></script>
    <script src="js/scroll.js"></script>
    <script type="module" src="js/gallery.js"></script>
